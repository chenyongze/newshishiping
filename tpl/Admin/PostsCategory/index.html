<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>视频分类列表 — 时时评后台管理</title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    分类列表
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs" style="margin-top: 15px;">
    <li class="active" >
         <a href="{:U('Admin/PostsCategory/index')}">分类列表</a>
    </li>
    <li >
         <a href="{:U('Admin/PostsCategory/add')}">分类添加</a>
    </li>
</ul>
<form action="" method="post" enctype="multipart/form-data" class="form-inline">
    <table class="table table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <td>分类名</td>
            <td>添加时间</td>
            <td>修改时间</td>
            <td>操作</td>
        </tr>
        <foreach name="list" item="v">
        <tr>
            <td>{$v['cate_id']}</td>
            <td>{$v['name']}</td>
            <td>{$v['create_time']}</td>
            <td>{$v['update_time']}</td>
            <td>
                <a href="{:U('Admin/PostsCategory/edit',array('cate_id'=>$v['cate_id']))}">修改</a>
                <a href="{:U('Admin/PostsCategory/del',array('cate_id'=>$v['cate_id']))}">删除</a>
            </td>
        </tr>
    </foreach>
    </table>   
</form>
<bootstrapjs />
</body>
</html>
