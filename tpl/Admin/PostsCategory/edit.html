<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>视频分类修改 — 时时评后台管理</title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    分类修改
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs" style="margin-top: 15px;">
   <li>
         <a href="{:U('Admin/PostsCategory/index')}">分类列表</a>
   </li>
   <li class="active" >
         <a href="{:U('Admin/PostsCategory/edit',array('cate_id'=>I('get.cate_id')))}">分类修改</a>
   </li>
</ul>
<form method="post" enctype="multipart/form-data" class="form-inline">
    <table class="table table-bordered table-condensed">
        <tr>
            <th>分类名</th>
            <td>
                <input type="text" class="form-control" placeholder="请输入分类名" name="name" value="{$name}">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="hidden" name="cate_id" value="{$cate_id}">
                <input type="submit" class="btn btn-success btn-sm" value="修改">
            </td>
        </tr>
    </table>   
</form>
<bootstrapjs />
</body>
</html>
