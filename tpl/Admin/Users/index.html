<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表 - bjyadmin</title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
    &gt;
    用户列表列表
</div>

<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs" style="margin-top: 15px;">
    <li class="active" >
         <a href="{:U('Admin/Users/index')}">用户列表</a>
    </li>
    <li >
         <a href="{:U('Admin/Users/add')}">用户添加</a>
    </li>
</ul>

<!-- 导航栏结束 -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>ID</th> 
        <th>头像</th>
        <th>用户名</th>
        <th>注册时间</th>
        <th>操作</th>
    </tr>
    <foreach name="list" item="v">
        <tr>
            <td>{$v['id']}</td>
            <td>
                <img src="{$v['avatar']}" width="45" height="45">
            </td>
            <td>{$v['username']}</td>
            <td>{:date('Y-m-d H:i:s',$v['register_time'])}</td>
            <td>
                <a href="{:U('Admin/Users/del',array('id'=>$v['id']))}">删除</a>
            </td>
        </tr>
    </foreach>
</table>
<div class="h-page">{$page}</div>
<bootstrapjs />
</body>
</html>
