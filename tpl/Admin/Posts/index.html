<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>话题列表 - bjyadmin</title>
    <bootstrapcss />
    <style type="text/css">
        .lqk-count{
            line-height: 36px;
            text-align: right;
            padding-right: 30px;
            font-size: 14px;
        }
        .lqk-number{
            padding: 0 5px;
            color: #D15B47;
        }
    </style>
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    视频列表
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs" style="margin-top: 15px;">
   <li class="active">
         <a href="{:U('Admin/Posts/index')}" data-toggle="tab">视频列表</a>
   </li>
   <li>
        <a href="{:U('Admin/Posts/add')}">添加视频</a>
    </li>
</ul>
<form action="{:U('Admin/Posts/order_topic')}" method="post">
    <table class="table table-bordered table-hover table-condensed table-striped">
        <tr>
            <th>ID</th>
            <th>标题</th> 
            <th>封面图</th>
            <th>点赞量</th>
            <th>发布时间</th>
            <th>操作</th> 
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td>{$v['post_id']}</td>
                <td>{$v['title']}</td>
                <td>
                    <img src="{$v['cover_path']}" width="100" height="50">
                </td>
                <td>{$v['click_number']}</td>
                <td>{$v['create_time']}</td>
                <td>
                    <a href="{:U('Admin/Comment/add',array('post_id'=>$v['post_id']))}">添加评论</a>
                    <a href="{:U('Admin/Comment/list',array('post_id'=>$v['post_id']))}">查看评论</a>
                    <a href="{:U('Admin/Posts/edit',array('post_id'=>$v['post_id']))}">修改</a>
                    <a href="{:U('Admin/Posts/del',array('post_id'=>$v['post_id']))}">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
</form>
<div class="h-page">{$page}</div>
<bootstrapjs />
</body>
</html>
